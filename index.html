<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Caminho Sem Volta - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .login-screen, .chat-screen {
      display: none;
    }
    .active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #06f;
      color: white;
      cursor: pointer;
    }
    .chat-box {
      border: 1px solid #333;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #222;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .message span {
      display: block;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
    }
    .you {
      color: #6cf;
    }
    .gabriel {
      color: #f66;
    }
    input[type="file"] {
      background-color: #333;
      color: #fff;
    }
    img.chat-img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="login-screen active">
      <h2>Bem-vindo ao Caminho Sem Volta</h2>
      <div class="input-group">
        <input type="text" id="usernameInput" placeholder="Digite seu nome (ou deixe em branco para anÃ´nimo)">
      </div>
      <button onclick="enterChat()">Entrar</button>
    </div><div id="chatScreen" class="chat-screen">
  <h2>Chat do Caminho</h2>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-group">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem">
  </div>
  <div class="input-group">
    <input type="file" id="imageInput" accept="image/*">
  </div>
  <button onclick="sendMessage()">Enviar</button>
</div>

  </div>  <script>
    let username = "";
    let userCount = 1;

    function enterChat() {
      const input = document.getElementById("usernameInput").value.trim();
      username = input || `User${Math.floor(Math.random() * 900 + 100)}`;
      if (username.toLowerCase() === "gabriel") username += " (ADM)";

      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("chatScreen").classList.add("active");
    }

    function sendMessage() {
      const chatBox = document.getElementById("chatBox");
      const msgInput = document.getElementById("messageInput");
      const imageInput = document.getElementById("imageInput");
      const msg = msgInput.value.trim();
      const img = imageInput.files[0];

      if (!msg && !img) return;

      const div = document.createElement("div");
      div.classList.add("message");
      let userClass = username.includes("Gabriel") ? "gabriel" : "you";

      div.innerHTML = `
        <span class="${userClass}"><strong>${username}</strong></span>
        <span>${msg || ""}</span>
        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
      `;

      if (img) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgEl = document.createElement("img");
          imgEl.src = e.target.result;
          imgEl.classList.add("chat-img");
          div.appendChild(imgEl);
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
        reader.readAsDataURL(img);
      } else {
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      msgInput.value = "";
      imageInput.value = "";
    }
  </script></body>
</html>
